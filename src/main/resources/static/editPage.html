<!DOCTYPE HTML>
<html>
<head>
    <title>修改</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
    <div id="app">
        <form action="/updateMember">
            修改后的名字:<input name="name"><br>
            <input name="id" :value="id" type="hidden"><br>
            <input type="submit">
        </form>
    </div>

<script>
    new Vue({
        el:"#app",
        data:{
            id:"",
        },
        mounted(){
            var url = location.search;
            if (url.indexOf("?") !== -1) {
                var str = url.substr(1);
                strs = str.split("&");
            }
            console.log(str);
            var test=strs[0].split("=");
            console.log(test[1]);
            this.id=test[1];
        }
    })
</script>
</body>
</html>
